spring:
  datasource:
    url: jdbc:mysql://db:3306/wildcards_schema?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: bestuser
    password: bestuser
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    cache: false

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

server:
  port: 8080

logging:
  config: classpath:logback.xml