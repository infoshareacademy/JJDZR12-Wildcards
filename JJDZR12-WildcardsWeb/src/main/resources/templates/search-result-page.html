<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment::head}"></head>
<body>

<div class="top-bar">
    <a th:href="@{/user}">
        <button class="login-button" type="button">User</button>
    </a>
</div>

<div class="logo-container">
    <span class="logo">WildSearch</span>
</div>

<form th:action="@{/}" method="post">
    <div class="search-container">
        <div class="search-bar">
            <input class="search-label" type="text" id="searchQuery" name="searchQuery"
                   placeholder="What you want to search?">
        </div>
        <button class="search-button" type="submit">Search</button>
    </div>
</form>

<div class="container-center">
    <div class="search-results">
        <ul class="result-list">
            <li th:each="field : ${resultListModel}" class="search-item">
                <a th:href="@{'/details/' + ${field.getUuid()}}" style="color: white;">
                    <span th:text="${field.getTitle()}"></span>
                </a>
                <br>
                <span th:text="${field.getPlot()}"></span>
            </li>
        </ul>
    </div>
</div>

<footer th:replace="~{fragment::footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
