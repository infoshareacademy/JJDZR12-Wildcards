<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment::head}"></head>
<body>

<div class="top-bar">
    <a th:href="@{/user}">
        <button class="login-button" type="button">User</button>
    </a>
</div>

<div class="container-center">
    <div class="search-results">
        <p class="search-item">Title: <span th:text="${selectedResult.title}"></span></p>
        <p class="search-item">Year: <span th:text="${selectedResult.year}"></span></p>
        <p class="search-item">Rated: <span th:text="${selectedResult.rated}"></span></p>
        <p class="search-item">Released: <span th:text="${selectedResult.released}"></span></p>
        <p class="search-item">Runtime: <span th:text="${selectedResult.runtime}"></span></p>
        <p class="search-item">Genre: <span th:text="${selectedResult.genre}"></span></p>
        <p class="search-item">Director: <span th:text="${selectedResult.director}"></span></p>
        <p class="search-item">Writer: <span th:text="${selectedResult.writer}"></span></p>
        <p class="search-item">Actors: <span th:text="${selectedResult.actors}"></span></p>
        <p class="search-item">Language: <span th:text="${selectedResult.language}"></span></p>
        <p class="search-item">Country: <span th:text="${selectedResult.country}"></span></p>
        <p class="search-item">Awards: <span th:text="${selectedResult.awards}"></span></p>
        <p class="search-item">Metascore: <span th:text="${selectedResult.metascore}"></span></p>
        <p class="search-item">Plot: <span th:text="${selectedResult.plot}"></span></p>
    </div>

    <div class="centered-bar">
        <a th:href="@{/offline}" class="search-button">
            <button class="search-button" type="button">Back</button>
        </a>
    </div>

</div>

<footer th:replace="~{fragment::footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
