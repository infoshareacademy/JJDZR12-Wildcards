<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WildSearch</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"/>
</head>

<body>

<div class="top-bar">
    <a th:href="@{/}">
        <button class="login-button" type="button">User</button>
    </a>
</div>

<div class="logo-container">
    <span class="logo">WildSearch</span>
</div>

<form th:action="@{/}" method="post">
    <div class="search-container">
        <div class="search-bar">
            <input class ="search-label" type="text" id="searchQuery" name="searchQuery" placeholder="What you want to search?">
        </div>
        <button class ="search-button" type="submit">Search</button>
    </div>
</form>

<footer class="foot">
    <p>&copy; 2023 Wilcards ISA project. All rights reserved.</p>
    <p>Contact: <a href="mailto:contact@example.com">contact@example.com</a></p>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
